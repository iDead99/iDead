<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="easywinRegistrationCustomer.css">
</head>
<body>

    <header>
        <h1 id="siteName">EASYWIN</h1>
    </header>
    <hr><br> <br>

    <main>

    <div class="formContainer">
        
    <form id="form" method="post">
        <div id="pane1">
            <label id="pane1lbl">EASY WIN</label>
        </div>
        <select id="countryCode"></select>
        <input class="textField" type="tel" id="phoneNumber" pattern="[0-9]*" inputmode="numeric" required placeholder="phone number" maxlength="10"> <br>
        <span id="phoneError"></span>
        <label for="birthdate" id="birthdateLbl">birthdate:</label>
        <input class="textField" type="date" id="birthdate" required> <br>
        <span id="birthdateError"></span>
        <span id="ageDisplay"></span>
        
        <button id="submitBtn" type="submit">SUBMIT</button>
        <div id="pane2"></div>
    </form>
</div>
</main>
<br> <br> <br> <hr>
    <script src="easywinRegistrationCustomer.js" type="module"></script>
</body>
</html>
